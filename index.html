<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link type="text/css" href="css/reset.css" rel="stylesheet">
	<link type="text/css" href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="entry">
		<label> Enter an item: </label><input type="text" id="addItem" name="entry" maxlength="50">
		<button id="enter">enter</button>
	</div>

	<div id="help">
		<button>Help</button>
	</div>

	<div id="helpInstructions">
		<ul>
			<img id="exitInstructions" src="images/xout2.gif" alt="Exit Button">
			<li>Add list item - Type item name and press enter.</li>
			<li>Delete item - Hover over and click the "x". </li>
			<li>Check off item - Click anywhere inside item area.</li>
			<li>Uncheck item - Click inside item area again.</li>
		</ul>
	</div>

	<div id="shoppingList">
		<h1>Shopping List</h1>
		<ul>
			<li>Bread </li>
			<li>Butter</li>
			<li>Milk</li>
			<li>Paper</li>
			<li>Oil</li>
		</ul>
	</div>

	
</body>
</html>
